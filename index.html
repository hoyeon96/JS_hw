<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>학점계산기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<script defer src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script defer src="js/student.js"></script>
	<script defer src="js/form-validation.js"></script>
	<script defer src="js/calc.js"></script>
	<script defer src="js/table.js"></script>
	<script defer src="js/modal.js"></script>

</head>
<body>
	<header class="px-4 py-5 my-3 text-center">
		<h1 class="display-5 fw-bold">학 점 계 산 기</h1>
		<div class="col-lg-6 mx-auto">
  			<p class="lead mb-4"> 간단하게 학점을 계산해 봅시다.</p>
		</div>
	</header>

  <div class="b-example-divider"></div>

	<section class="inputSection container mx-auto p-4 my-3 border-bottom row">
		<form id="inputForm" action="#" class="my-3 border rounded-3 bg-light col-sm-12 col-lg-5 col-md-offset-1">

			<div class="mt-3 mb-5">
				<label for="input_id" class="form-label">아이디</label>
				<input id="input_id" name="wr_1" class="form-control" type="text" placeholder="ID를 입력하세요." required>
				<div class="invalid-feedback"> ID를 입력하세요.</div>
			</div>

			<div class="mb-5">
				<label for="input_score" class="form-label" numberonly/>점수</label>
				<input id="input_score" class="form-control" type="number" placeholder="시험 성적을 입력하세요." onkeyup="onlyNum(this,0);" maxlength="3" required>
				<div class="invalid-feedback"> 점수를 입력하세요.</div>
			</div>

			
			<div class="mb-5">
				<label for="input_att" class="form-label">결석횟수</label>
				<input id="input_att" class="form-control" type="number" placeholder="결석 횟수를 입력하세요." onkeyup="onlyNum(this,0);" required>
				<div class="invalid-feedback"> 결석횟수를 입력하세요.</div>
			</div>


			
			<div class="mb-5">
				<label for="input_common" class="form-label">유고횟수</label>
				<input id="input_common" class="form-control" type="number" placeholder="출석인정 횟수를 입력하세요." required>
				<div class="invalid-feedback"> 유고횟수를 입력하세요.</div>
			</div>
			


		    <div class="btn_group d-grid gap-2 d-lg-flex justify-content-lg-center">
		    	<div class="profChoice d-md-flex d-lg-block">
		    		<div class="form-check">
		              <input value="good" name="calcMethod" type="radio" class="form-check-input" checked required>
		              <label class="form-check-label" for="goodprof">좋은 교수</label>
		            </div>
		            <div class="form-check">
		              <input value="bad" name="calcMethod" type="radio" class="form-check-input" required>
		              <label class="form-check-label" for="badprof">나쁜 교수</label>
		            </div>
		    	</div>
		    	
		    	<button type="button" id="calculation" class="inputBox_btn btn btn-primary btn-md px-4 gap-3">계산</button>
		    	<button type="button" id="open" class="inputBox_btn btn btn-success btn-md px-4 gap-3">결과</button>
		        <button type="reset" id="eraser" class="inputBox_btn btn btn-outline-secondary btn-md px-4">지우기</button>
		        
		    </div>

		    <div>
		    </div>
		</form>
		<div class="col-md-2"> 

		</div>
		<!-- 화면크기 클 시 학점결과 창 -->
		<div class="resultBox-lg my-3 border rounded-3 bg-light col-lg-5 col-md-offset-1">
			<div class="resultBoxInner">
			    <h5 class="box_content resultBox-title"><span id="result_ID"></span>님의 학점은<span id="result_score"></span></h5>
			    <div class="resultBox-body">
			        <div class="good_select box_content">
						<span>Good Prof : </span><span id="goodProf_result"></span>
					</div>
					<div class="bad_select box_content">
						<span>Bad Prof : </span><span id="badProf_result"></span>
					</div>
				</div>
		    	<!-- <button type="button" id="table_show" class="inputBox_btn btn btn-primary btn-md px-4 gap-3">상세보기</button> -->
			</div>
		</div>

		<!-- 화면크기 축소시 모달창 -->
		<div class="modal" tabindex="-1">
			<div class="resultBox modal-dialog modal-dialog-centered">
				<div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title"><span id="result_ID2"></span>님의 학점은<span id="result_score2"></span></h5>
			      </div>
			      <div class="modal-body">
			        <div>
						<span>Good Prof : </span><span id="goodProf_result2"></span>
					</div>
					<div>
						<span>Bad Prof : </span><span id="badProf_result2"></span>
					</div>
				  </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
			      </div>
				</div>
			</div>
		</div>

	</section>
	<section class="container">
		<table class="table table-striped table-hover table-responsive">
			<thead>
			    <tr>
			      <th scope="col">등수</th>
			      <th scope="col">ID</th>
			      <th scope="col">계산된 점수</th>
			      <th scope="col">무단결석 횟수</th>
			      <th scope="col">GoodProf 성적</th>
			      <th scope="col">BadProf 성적</th>
			    </tr>
			</thead>
			<tbody id="tableMaker">

			</tbody>
		</table>
	</section>

	<script>

	    function numberMaxLength(e){

	        if(e.value.length > e.maxLength){

	            e.value = e.value.slice(0, e.maxLength);

	        }

	    }

	</script>
</body>
</html>
